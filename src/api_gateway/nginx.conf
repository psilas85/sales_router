#sales_router/src/api_gateway/nginx.conf

# ============================================================
# üì¶ SalesRouter API Gateway (nginx.conf)
# ============================================================

server {
    listen 80;

    # ============================================================
    # üè™ PDV Preprocessing API ‚Äî (PRIORIT√ÅRIO)
    # ============================================================

    # OpenAPI
    location /pdv/openapi.json {
        proxy_pass http://pdv_preprocessing:8000/openapi.json;
    }

    # Swagger Docs corrigidos
    location /pdv/docs {
        sub_filter_once off;
        sub_filter '/openapi.json' '/pdv/openapi.json';
        sub_filter '/docs' '/pdv/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://pdv_preprocessing:8000/docs;
    }

    # TODAS as rotas /pdv/*
    location /pdv/ {
        proxy_pass http://pdv_preprocessing:8000;


        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_pass_header Authorization;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }

    # ============================================================
    # üß† Sales Clusterization API
    # ============================================================

    # OpenAPI
    location /cluster/openapi.json {
        proxy_pass http://sales_clusterization:8004/openapi.json;
    }

    # Swagger Docs
    location /cluster/docs {
        sub_filter_once off;
        sub_filter '/openapi.json' '/cluster/openapi.json';
        sub_filter '/docs' '/cluster/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://sales_clusterization:8004/docs;
    }

    # Todas as rotas /cluster/*
    location /cluster/ {
        proxy_pass http://sales_clusterization:8004;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        proxy_pass_header Authorization;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }


    # ============================================================
    # üåê Health check do API Gateway (somente "/" exato)
    # ============================================================
    location = / {
        return 200 'API Gateway ativo üöÄ';
        add_header Content-Type text/plain;
    }

    # ============================================================
    # üìú Logs
    # ============================================================
    access_log /var/log/nginx/sales_router_access.log;
    error_log  /var/log/nginx/sales_router_error.log;

    # ============================================================
    # ‚öôÔ∏è Timeout e buffering
    # ============================================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    client_max_body_size 50M;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ============================================================
    # üîê Authentication API
    # ============================================================
    location = /auth/openapi.json {
        proxy_pass http://authentication_service:8000/openapi.json;
    }

    location = /auth/docs {
        proxy_pass http://authentication_service:8000/docs;
    }

    location ^~ /auth/ {
        proxy_pass http://authentication_service:8000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass_header Authorization;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }

    # ============================================================
    # üó∫Ô∏è Mapas
    # ============================================================
    location /output/ {
        alias /home/ubuntu/sales_router/output/;
        autoindex on;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control no-cache;
        types {
            text/html html;
            text/css css;
            application/javascript js;
            application/json json;
        }
    }

    # ============================================================
    # üö¶ Health do gateway
    # ============================================================
    location = /health {
        return 200 '{"status":"ok","service":"gateway"}';
        add_header Content-Type application/json;
    }
}
