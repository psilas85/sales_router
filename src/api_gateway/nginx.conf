#sales_router/src/api_gateway/nginx.conf

server {
    listen 80;

    # ===============================
    # üåê Health check do API Gateway
    # ===============================
    location = / {
        return 200 'API Gateway ativo üöÄ';
        add_header Content-Type text/plain;
    }

    # ==========================================================
    # üîê Authentication API (FastAPI)
    # ==========================================================
    # Redireciona docs e openapi corretamente para o servi√ßo
    location = /auth/openapi.json {
        proxy_pass http://authentication_service:8000/openapi.json;
    }

    location = /auth/docs {
        proxy_pass http://authentication_service:8000/docs;
    }

    # ‚öôÔ∏è Redireciona tamb√©m /openapi.json da raiz para /auth/openapi.json
    location = /openapi.json {
        proxy_pass http://authentication_service:8000/openapi.json;
    }

    # Todas as demais rotas sob /auth/
    location /auth/ {
        proxy_pass http://authentication_service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


