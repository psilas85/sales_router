#sales_router/src/api_gateway/nginx.conf

# ============================================================
# üì¶ SalesRouter API Gateway ‚Äî nginx.conf (FINAL)
# ============================================================

server {
    listen 80;

    # ============================================================
    # üåê CORS GLOBAL ‚Äî Frontend (Next.js)
    # ============================================================

    add_header Access-Control-Allow-Origin "http://34.227.175.23:3100" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;

    # Preflight global
    if ($request_method = OPTIONS) {
        return 204;
    }

    # ============================================================
    # üè™ PDV PREPROCESSING API
    # ============================================================

    location /pdv/openapi.json {
        proxy_pass http://pdv_preprocessing:8000/openapi.json;
    }

    location /pdv/docs {
        sub_filter_once off;
        sub_filter '/openapi.json' '/pdv/openapi.json';
        sub_filter '/docs' '/pdv/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://pdv_preprocessing:8000/docs;
    }

    location /pdv/ {

        # ------------------------------------------------------------
        # ‚úÖ CORS PRE-FLIGHT APENAS PARA /pdv/*
        # ------------------------------------------------------------
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://34.227.175.23:3100" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            return 204;
        }

        proxy_pass http://pdv_preprocessing:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }


    # ============================================================
    # üß† SALES CLUSTERIZATION API
    # ============================================================

    location /cluster/openapi.json {
        proxy_pass http://sales_clusterization:8004/openapi.json;
    }

    location /cluster/docs {
        sub_filter_once off;
        sub_filter '/openapi.json' '/cluster/openapi.json';
        sub_filter '/docs' '/cluster/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://sales_clusterization:8004/docs;
    }

    location /cluster/ {
        proxy_pass http://sales_clusterization:8004;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # ============================================================
    # üöö SALES ROUTING API
    # ============================================================

    location /routing/openapi.json {
        proxy_pass http://sales_routing:8005/openapi.json;
    }

    location /routing/docs {
        sub_filter_once off;
        sub_filter '/openapi.json' '/routing/openapi.json';
        sub_filter '/docs' '/routing/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://sales_routing:8005/docs;
    }

    location /routing/ {
        proxy_pass http://sales_routing:8005;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # ============================================================
    # üîê AUTHENTICATION API
    # ============================================================

    location /auth/openapi.json {
        proxy_pass http://authentication_service:8000/openapi.json;
    }

    location /auth/docs {
        proxy_pass http://authentication_service:8000/docs;
    }

    location /auth/ {
        proxy_pass http://authentication_service:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # ============================================================
    # üì¶ MAPAS / OUTPUTS GERADOS
    # ============================================================

    location /output/ {
        alias /app/output/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header Cache-Control "no-cache";
    }

    # ============================================================
    # ‚ù§Ô∏è HEALTH CHECKS
    # ============================================================

    location = / {
        return 200 'API Gateway ativo üöÄ';
        add_header Content-Type text/plain;
    }

    location = /health {
        return 200 '{"status":"ok","service":"gateway"}';
        add_header Content-Type application/json;
    }

    # ============================================================
    # ‚è±Ô∏è TIMEOUTS / BUFFERING
    # ============================================================

    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    client_max_body_size 50M;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
}
