# ============================================================
# üì¶ SalesRouter API Gateway (nginx.conf)
# ============================================================
server {
    listen 80;

    # ===========================================
    # üåê Health check do API Gateway
    # ===========================================
    location = / {
        return 200 'API Gateway ativo üöÄ';
        add_header Content-Type text/plain;
    }

    # ===========================================
    # üìú Logs por servi√ßo
    # ===========================================
    access_log /var/log/nginx/sales_router_access.log;
    error_log  /var/log/nginx/sales_router_error.log;

    # ===========================================
    # ‚öôÔ∏è Timeout e buffering global
    # ===========================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ===========================================
    # üì¶ Suporte a uploads e downloads de arquivos
    # ===========================================
    client_max_body_size 50M;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ===========================================
    # üîê Authentication API (FastAPI)
    # ===========================================

    location = /auth/openapi.json {
        proxy_pass http://authentication_service:8000/openapi.json;
    }

    location = /auth/docs {
        proxy_pass http://authentication_service:8000/docs;
    }

    # üîÑ Remove o prefixo /auth antes de repassar
    location ^~ /auth/ {
        rewrite ^/auth/(.*)$ /$1 break;
        proxy_pass http://authentication_service:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # üîë Permite repassar token JWT e CORS
        proxy_pass_header Authorization;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }

    # ===========================================
    # üè™ PDV Preprocessing API (FastAPI)
    # ===========================================

    # Documenta√ß√£o e OpenAPI
    location /pdv/openapi.json {
        proxy_pass http://pdv_preprocessing:8000/openapi.json;
    }

    location /pdv/docs {
        # Corrige o caminho base do Swagger para buscar /pdv/openapi.json
        sub_filter_once off;
        sub_filter '/openapi.json' '/pdv/openapi.json';
        sub_filter '/docs' '/pdv/docs';
        proxy_set_header Accept-Encoding "";
        proxy_pass http://pdv_preprocessing:8000/docs;
    }


    # Rotas /pdv/*
    location ^~ /pdv {
        proxy_pass http://pdv_preprocessing:8000;

        # üîó Headers e autentica√ß√£o
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        # üîë Repassa token JWT e suporta CORS
        proxy_pass_header Authorization;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    }

    # ===========================================
    # üó∫Ô∏è Servir mapas e arquivos HTML gerados
    # ===========================================
    location /output/ {
        alias /home/ubuntu/sales_router/output/;
        autoindex on;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control no-cache;
        types {
            text/html html;
            text/css css;
            application/javascript js;
            application/json json;
        }
    }


    # ===========================================
    # üö¶ Health check interno do Gateway
    # ===========================================
    location = /health {
        return 200 '{"status":"ok","service":"gateway"}';
        add_header Content-Type application/json;
    }
}
